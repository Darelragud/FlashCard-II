<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Theories Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7ff;
        }
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            text-align: center;
            border-radius: 1rem;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #f0f0f8;
        }
        .phone-screen {
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-50">


    <div class="w-full max-w-sm mx-auto">
        <!-- Screen 1: Category Selection -->
        <div id="screen1" class="phone-screen w-full mx-auto bg-white rounded-3xl p-4 border border-gray-200 flex flex-col h-[700px]">
            <header class="flex justify-between items-center mb-6 px-2">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Nursing Theories</h1>
                    <p class="text-sm text-gray-500">Pick a set to practice</p>
                </div>
                <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=U" alt="User" class="rounded-full">
            </header>
            
            <main class="flex-grow space-y-4 overflow-y-auto custom-scrollbar pr-2">
                <div class="bg-[#E0F2FE] p-4 rounded-xl cursor-pointer category-card" data-category="relationships"><h2 class="text-lg font-semibold text-gray-800">Relationship Models</h2><p class="text-xs text-gray-600 mb-3">Theories on Nurse-Patient Interaction</p><div class="flex justify-between items-center"><span id="count_relationships" class="bg-[#BAE6FD] text-xs font-semibold px-4 py-1.5 rounded-full"></span><i class="ph ph-arrow-right text-xl"></i></div></div>
                <div class="bg-[#D1FAE5] p-4 rounded-xl cursor-pointer category-card" data-category="process_frameworks"><h2 class="text-lg font-semibold text-gray-800">Process & Frameworks</h2><p class="text-xs text-gray-600 mb-3">Theories on the Structure of Nursing</p><div class="flex justify-between items-center"><span id="count_process_frameworks" class="bg-[#A7F3D0] text-xs font-semibold px-4 py-1.5 rounded-full"></span><i class="ph ph-arrow-right text-xl"></i></div></div>
            </main>
        </div>

        <!-- Screen 2: Flashcard View -->
        <div id="screen2" class="phone-screen w-full max-w-sm mx-auto bg-white rounded-3xl p-4 border border-gray-200 flex-col h-[700px] hidden">
            <header class="flex justify-between items-center mb-4">
                <i id="backButton2" class="ph ph-arrow-left text-2xl cursor-pointer"></i>
                <div class="text-center">
                    <h1 id="categoryTitle" class="text-xl font-bold text-gray-800">Category</h1>
                    <p id="categoryContributor" class="text-sm text-gray-500">Contributors: Various</p>
                </div>
                <i class="ph ph-info text-2xl"></i>
            </header>

            <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                <div id="progressBar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
            </div>

            <main class="flex-grow flex flex-col justify-center items-center space-y-4">
                <div id="flashcard" class="card-container w-full h-48 bg-gray-100 rounded-2xl">
                    <div class="card-inner">
                        <div class="card-front bg-white border-2 border-gray-200">
                            <span class="text-3xl text-gray-400">&ldquo;</span>
                            <h2 id="cardTerm" class="text-xl font-semibold text-gray-800">Term</h2>
                            <span class="text-3xl text-gray-400">&rdquo;</span>
                        </div>
                        <div class="card-back border-2 border-gray-300">
                            <p id="cardDefinition" class="text-base text-gray-700"></p>
                        </div>
                    </div>
                </div>

                <div class="w-full p-4 border-2 border-dashed border-red-200 rounded-2xl text-center">
                     <h3 class="text-sm font-semibold text-gray-500">DEFINITION</h3>
                     <p class="text-xs text-gray-400 mb-2">Tap the card to flip</p>
                     <button id="flipButton" class="bg-red-100 text-red-700 font-semibold py-2 px-6 rounded-lg w-full">Flip Card</button>
                </div>
            </main>

            <footer class="flex justify-between items-center pt-4 w-full">
                <button id="prevButton" class="bg-white text-gray-700 rounded-full p-3 shadow-md border border-gray-200 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-left text-2xl"></i>
                </button>
                <button id="nextButton" class="bg-white text-gray-700 rounded-full p-3 shadow-md border border-gray-200 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-right text-2xl"></i>
                </button>
            </footer>
        </div>
    </div>

<script>
    const flashcardData = {
        relationships: {
            contributor: 'Theories on Nurse-Patient Interaction',
            cards: [
                { term: 'Who is known as the "Mother of Psychiatric Nursing" and developed the Interpersonal Relations Theory?', definition: 'Hildegard Peplau.' },
                { term: 'What is the simple but foundational assumption of Peplau\'s theory about the two key individuals in care?', definition: 'The nurse and the patient can interact.' },
                { term: 'According to Peplau\'s theory, who matures and grows as a result of the therapeutic interaction?', definition: 'Both the nurse and the patient.' },
                { term: 'In Peplau\'s theory, what is the first phase where the nurse and patient meet as strangers and define the problem?', definition: 'The <b>Orientation Phase</b>.' },
                { term: 'During which of Peplau\'s phases does the patient start to feel a sense of belonging and works with the nurse to deal with their problem?', definition: 'The <b>Identification Phase</b>.' },
                { term: 'In which of Peplau\'s phases does the patient make full use of the nurse\'s services to solve their problem?', definition: 'The <b>Exploitation Phase</b>.' },
                { term: 'What is the final phase in Peplau\'s theory, where the professional relationship ends because the patient\'s needs have been met?', definition: 'The <b>Resolution Phase</b>.' },
                { term: 'According to Peplau, what must a nurse clearly understand to promote growth and avoid limiting a client\'s choices?', definition: 'The nurse must understand themselves.' },
                { term: 'Which theorist believed that every interaction between a nurse and an ill person helps fulfill the purpose of nursing?', definition: 'Joyce Travelbee.' },
                { term: 'Joyce Travelbee believed that nursing is primarily accomplished through what type of connection between two human beings?', definition: 'A human-to-human relationship.' },
                { term: 'What is the first phase in Travelbee\'s model, where the nurse and patient have their first impressions of each other?', definition: 'The <b>Original Encounter</b>.' },
                { term: 'In which of Travelbee\'s phases do the nurse and patient start seeing each other as unique individuals?', definition: 'The <b>Emerging Identities</b> phase.' },
                { term: 'Travelbee described which phase as the ability to share in the person\'s experience, like putting yourself in their shoes?', definition: 'The <b>Empathy</b> phase.' },
                { term: 'When a nurse wants to lessen the cause of a patient\'s suffering, which of Travelbee\'s phases is happening?', definition: 'The <b>Sympathy</b> phase.' },
                { term: 'In Travelbee\'s model, what is it called when the patient shows trust and confidence in the nurse, allowing the nurse to effectively help them?', definition: '<b>Rapport</b>.' },
                { term: 'What is the difference between Empathy and Sympathy, in simple terms?', definition: '<b>Empathy</b> is understanding and sharing feelings ("I feel with you"). <b>Sympathy</b> is feeling pity or sorrow ("I feel for you").' },
                { term: 'In Travelbee\'s view on health, how would you describe "subjective health"?', definition: 'The person\'s own feeling and self-evaluation of their well-being.' },
                { term: 'According to Travelbee, what is "objective health"?', definition: 'The absence of disease or disability, as measured by medical tests and exams.' },
                { term: 'What two qualities did Travelbee say make it easier to feel empathy for another person?', definition: 'Having similar experiences and the desire to understand them.' },
                { term: 'In Peplau\'s model, the nurse and patient bring their own personal backgrounds (like values and experiences) into what?', definition: 'The nurse-patient relationship.' }
            ]
        },
        process_frameworks: {
            contributor: 'Theories on the Structure of Nursing',
            cards: [
                { term: 'Which theorist said that all patient behavior, whether verbal or non-verbal, can be a "cry for help"?', definition: 'Ida Jean Orlando.' },
                { term: 'What was Ida Jean Orlando\'s main goal for the nursing process, ensuring nurses didn\'t just go through the motions?', definition: 'For a nurse to act deliberately (with a reason), not automatically.' },
                { term: 'What is the first stage of Orlando\'s Nursing Process, where the nurse gathers information about the patient\'s needs?', definition: 'The <b>Assessment Stage</b>.' },
                { term: 'During the Assessment stage, what is the simple difference between subjective and objective data?', definition: '<b>Subjective</b> is what the patient says (symptom). <b>Objective</b> is what the nurse observes (sign).' },
                { term: 'Which stage of Orlando\'s process involves using clinical judgment to identify the patient\'s health problems?', definition: 'The <b>Diagnosis Stage</b>.' },
                { term: 'In which of Orlando\'s stages does the nurse create a specific goal for each problem and decide on the interventions to achieve it?', definition: 'The <b>Planning Stage</b>.' },
                { term: 'The final output of Ida Jean Orlando\'s "Planning Stage" is a critical document for guiding a patient\'s treatment. What is it called?', definition: 'A nursing care plan.' },
                { term: 'What happens during the Implementation Stage of Orlando\'s process?', definition: 'The nurse starts using the nursing care plan.' },
                { term: 'In which stage does the nurse check the patient\'s progress towards the goals and make changes to the care plan if needed?', definition: 'The <b>Evaluation Stage</b>.' },
                { term: 'Which theorist developed the "Care, Core, Cure" model, which emphasizes the total patient?', definition: 'Lydia Hall.' },
                { term: 'In Lydia Hall\'s model, which circle represents the patient\'s body and the intimate care a nurse provides (like bathing and feeding)?', definition: 'The <b>Care</b> circle.' },
                { term: 'What specific sciences are associated with Lydia Hall\'s "Care" circle, which focuses on the patient\'s body?', definition: 'Natural and biological sciences.' },
                { term: 'Which of Hall\'s circles represents the patient as a person, focusing on their feelings, values, and goals?', definition: 'The <b>Core</b> circle.' },
                { term: 'Lydia Hall\'s "Core" circle, which represents the patient as a person, is related to which field of study?', definition: 'The social sciences.' },
                { term: 'In the "Core" circle, what technique does the nurse use to act like a mirror ("parang salamin") to help the patient explore their feelings?', definition: 'The reflective technique.' },
                { term: 'Which of Hall\'s circles involves medical tasks like giving medications and treatments, which the nurse shares with doctors and other professionals?', definition: 'The <b>Cure</b> circle.' },
                { term: 'The "Cure" circle in Lydia Hall\'s model, involving medications and treatments, is associated with what kind of sciences?', definition: 'Pathological and therapeutic sciences.' },
                { term: 'According to Lydia Hall, where does the motivation and energy for healing truly come from?', definition: 'It exists within the patient, not the healthcare team.' },
                { term: 'Do the three circles in Lydia Hall\'s model (Care, Core, Cure) always stay the same size for every patient?', definition: 'No, they change size depending on the patient\'s progress and needs.' }
            ]
        }
    };

    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const categoryCards = document.querySelectorAll('.category-card');
    const backButton2 = document.getElementById('backButton2');
    const categoryTitle = document.getElementById('categoryTitle');
    const categoryContributor = document.getElementById('categoryContributor');
    const progressBar = document.getElementById('progressBar');
    const flashcard = document.getElementById('flashcard');
    const cardTerm = document.getElementById('cardTerm');
    const cardDefinition = document.getElementById('cardDefinition');
    const flipButton = document.getElementById('flipButton');
    const nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');

    let currentCategory = '';
    let currentDeck = [];
    let currentIndex = 0;

    function setupTermCounts() {
        document.getElementById('count_relationships').textContent = `${flashcardData.relationships.cards.length} Terms`;
        document.getElementById('count_process_frameworks').textContent = `${flashcardData.process_frameworks.cards.length} Terms`;
    }

    function showScreen(screen) {
        screen1.classList.add('hidden');
        screen1.classList.remove('flex');
        screen2.classList.add('hidden');
        screen2.classList.remove('flex');
        
        screen.classList.remove('hidden');
        screen.classList.add('flex');
    }

    function updateProgressBar() {
        if (currentDeck.length === 0) {
            progressBar.style.width = '0%';
            return;
        }
        const progress = ((currentIndex + 1) / currentDeck.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function loadCard() {
        if (currentDeck.length > 0 && currentIndex < currentDeck.length) {
            flashcard.classList.remove('is-flipped');
            setTimeout(() => {
                cardTerm.innerHTML = currentDeck[currentIndex].term;
                cardDefinition.innerHTML = currentDeck[currentIndex].definition;
            }, 250);
            updateProgressBar();
        } else {
            flashcard.classList.remove('is-flipped');
             setTimeout(() => {
                cardTerm.textContent = "Deck Complete!";
                cardDefinition.innerHTML = "You've reviewed all cards. Click an arrow to restart.";
            }, 250);
            if(currentDeck.length > 0) progressBar.style.width = '100%';
        }
    }
    
    categoryCards.forEach(card => {
        card.addEventListener('click', () => {
            currentCategory = card.dataset.category;
            const categoryData = flashcardData[currentCategory];
            currentDeck = categoryData.cards || [];
            currentIndex = 0;
            categoryTitle.textContent = card.querySelector('h2').textContent;
            categoryContributor.textContent = `Contributors: ${categoryData.contributor}`;
            loadCard();
            showScreen(screen2);
        });
    });

    backButton2.addEventListener('click', () => {
        showScreen(screen1);
    });

    flipButton.addEventListener('click', () => {
        flashcard.classList.toggle('is-flipped');
    });

    flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('is-flipped');
    });
    
    function navigate(direction) {
        if (currentDeck.length === 0) return;
        let newIndex = currentIndex + direction;

        if (newIndex >= currentDeck.length) {
            newIndex = 0; // Loop to start from end
        } else if (newIndex < 0) {
            newIndex = currentDeck.length - 1; // Loop to end from start
        }
        currentIndex = newIndex;
        loadCard();
    }

    nextButton.addEventListener('click', () => navigate(1));
    prevButton.addEventListener('click', () => navigate(-1));

    document.addEventListener('DOMContentLoaded', setupTermCounts);

</script>
</body>
</html>
