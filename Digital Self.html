<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Self Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7ff;
        }
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            text-align: center;
            border-radius: 1rem;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #f0f0f8;
        }
        .phone-screen {
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-50">




    <div class="w-full max-w-sm mx-auto">
        <!-- Screen 1: Category Selection -->
        <div id="screen1" class="phone-screen w-full mx-auto bg-white rounded-3xl p-4 border border-gray-200 flex flex-col h-[700px]">
            <header class="flex justify-between items-center mb-6 px-2">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">The Digital Self</h1>
                    <p class="text-sm text-gray-500">Pick a set to practice</p>
                </div>
                <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=U" alt="User" class="rounded-full">
            </header>
            
            <main class="flex-grow space-y-4 overflow-y-auto custom-scrollbar pr-2">
                <div class="bg-[#E0F2FE] p-4 rounded-xl cursor-pointer category-card" data-category="shaping_self"><h2 class="text-lg font-semibold text-gray-800">The Polished Profile</h2><p class="text-xs text-gray-600 mb-3">How We Shape Our Digital Selves</p><div class="flex justify-between items-center"><span id="count_shaping_self" class="bg-[#BAE6FD] text-xs font-semibold px-4 py-1.5 rounded-full"></span><i class="ph ph-arrow-right text-xl"></i></div></div>
                <div class="bg-[#FEE2E2] p-4 rounded-xl cursor-pointer category-card" data-category="hidden_dangers"><h2 class="text-lg font-semibold text-gray-800">Navigating the Dangers</h2><p class="text-xs text-gray-600 mb-3">The Psychology of Online Risks</p><div class="flex justify-between items-center"><span id="count_hidden_dangers" class="bg-[#FECACA] text-xs font-semibold px-4 py-1.5 rounded-full"></span><i class="ph ph-arrow-right text-xl"></i></div></div>
            </main>
        </div>


        <!-- Screen 2: Flashcard View -->
        <div id="screen2" class="phone-screen w-full max-w-sm mx-auto bg-white rounded-3xl p-4 border border-gray-200 flex-col h-[700px] hidden">
            <header class="flex justify-between items-center mb-4">
                <i id="backButton2" class="ph ph-arrow-left text-2xl cursor-pointer"></i>
                <div class="text-center">
                    <h1 id="categoryTitle" class="text-xl font-bold text-gray-800">Category</h1>
                    <p id="categoryContributor" class="text-sm text-gray-500">Contributors: Various</p>
                </div>
                <i class="ph ph-info text-2xl"></i>
            </header>


            <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                <div id="progressBar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
            </div>


            <main class="flex-grow flex flex-col justify-center items-center space-y-4">
                <div id="flashcard" class="card-container w-full h-48 bg-gray-100 rounded-2xl">
                    <div class="card-inner">
                        <div class="card-front bg-white border-2 border-gray-200">
                            <span class="text-3xl text-gray-400">&ldquo;</span>
                            <h2 id="cardTerm" class="text-xl font-semibold text-gray-800">Term</h2>
                            <span class="text-3xl text-gray-400">&rdquo;</span>
                        </div>
                        <div class="card-back border-2 border-gray-300">
                            <p id="cardDefinition" class="text-base text-gray-700"></p>
                        </div>
                    </div>
                </div>


                <div class="w-full p-4 border-2 border-dashed border-red-200 rounded-2xl text-center">
                     <h3 class="text-sm font-semibold text-gray-500">DEFINITION</h3>
                     <p class="text-xs text-gray-400 mb-2">Tap the card to flip</p>
                     <button id="flipButton" class="bg-red-100 text-red-700 font-semibold py-2 px-6 rounded-lg w-full">Flip Card</button>
                </div>
            </main>


            <footer class="flex justify-between items-center pt-4 w-full">
                <button id="prevButton" class="bg-white text-gray-700 rounded-full p-3 shadow-md border border-gray-200 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-left text-2xl"></i>
                </button>
                <button id="nextButton" class="bg-white text-gray-700 rounded-full p-3 shadow-md border border-gray-200 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-right text-2xl"></i>
                </button>
            </footer>
        </div>
    </div>


<script>
    const flashcardData = {
        shaping_self: {
            contributor: 'The Psychology of Online Personas',
            cards: [
                { term: 'What is the "Looking-Glass Self" in the context of social media?', definition: 'We see ourselves not as we are, but as we believe others see us. Social media is a constant, powerful "looking-glass".' },
                { term: 'What is the psychological term for creating a "highlight reel" of your life online?', definition: '<b>Selective Self-Presentation</b>: Carefully choosing what to show.' },
                { term: 'What process describes managing your profile picture, bio, and posts to control how others see you?', definition: '<b>Impression Management</b>: Controlling the signals you send.' },
                { term: 'When you only post about your successes and talents to boost your social image, what strategy are you using?', definition: '<b>Self-Enhancement</b>: Highlighting your best qualities.' },
                { term: 'If you use humor about your own failures online to seem more relatable, what strategy is this?', definition: '<b>Self-Deprecation</b>: Displaying humble characteristics.' },
                { term: 'What is the term for the person you aspire to be, which is often the version you present online?', definition: 'The <b>Ideal Self</b>.' },
                { term: 'Your online persona, built from all your profiles, comments, and shares, is known as your what?', definition: 'Your <b>Digital Identity</b>.' },
                { term: 'What is the key difference between your digital identity and your digital reputation?', definition: '<b>Identity</b> is what you project; <b>reputation</b> is how others interpret it.' },
                { term: 'Why is it difficult to manage your online image when your family, friends, and coworkers are all in the same audience?', definition: 'This is a "<b>Context Collapse</b>".' },
                { term: 'What is the "Authenticity Paradox" on social media?', definition: 'The pressure to be "authentic" online, which often leads to a highly managed performance of authenticity.' },
                { term: 'What is the Proteus Effect?', definition: 'A phenomenon where your avatar\'s appearance can change your real-world behavior.' },
                { term: 'What is the term for the permanent trail of data you leave behind with every click, post, and search?', definition: 'Your <b>Digital Footprint</b>.' },
                { term: 'What is the difference between genuine support for a cause and "Performative Activism"?', definition: 'Performative activism (or "slacktivism") is supporting a cause for social credit, not genuine conviction.' },
                { term: 'When you treat your online identity as a brand to be marketed for your career, you are engaging in what?', definition: '<b>Personal Branding</b>.' },
                { term: 'Why is your "Actual Self" often different from the self you present online?', definition: 'The "Actual Self" includes flaws and insecurities, which are often filtered out of the curated "Ideal Self" presented online.' }
            ]
        },
        hidden_dangers: {
            contributor: 'The Psychology of Online Risks',
            cards: [
                { term: 'Why do people often say and do things online that they would never do in person?', definition: 'The <b>Online Disinhibition Effect</b>.' },
                { term: 'What is the difference between "Benign" and "Toxic" disinhibition?', definition: '<b>Benign</b> is positive (sharing feelings). <b>Toxic</b> is negative (cyberbullying, hate speech).' },
                { term: 'What psychological theory explains why we constantly measure our worth against others on social media?', definition: '<b>Social Comparison Theory</b>.' },
                { term: 'When you compare yourself to people who seem "better off" online, what is this called and what is its effect?', definition: '<b>Upward Social Comparison</b>, which often lowers self-esteem.' },
                { term: 'What is it called when an algorithm only shows you content that reinforces what you already believe?', definition: 'An <b>Echo Chamber</b>.' },
                { term: 'What natural human bias is supercharged by online echo chambers?', definition: '<b>Confirmation Bias</b>: The tendency to favor information that confirms our existing beliefs.' },
                { term: 'What is the "Privacy Paradox"?', definition: 'The conflict between saying you value privacy, but then freely sharing large amounts of personal data online.' },
                { term: 'What is the term for deceiving someone into a relationship by using a fake online persona?', definition: '<b>Catfishing</b>.' },
                { term: 'What is the key difference between teasing and cyberbullying?', definition: 'Cyberbullying is repeated, targeted harassment using digital communication to intimidate or threaten someone.' },
                { term: 'What is the concept of being a responsible, ethical, and safe member of the online community called?', definition: '<b>Digital Citizenship</b>.' },
                { term: 'What simple guideline can help you maintain a professional and safe online profile?', definition: 'The "<b>Grandmother Rule</b>": If you wouldn\'t want her to see it, don\'t post it.' },
                { term: 'What process describes how platforms like TikTok and Instagram use AI to decide what you see in your feed?', definition: '<b>Algorithmic Curation</b>.' },
                { term: 'What is the psychological term for the anxiety you feel that you might be missing out on rewarding experiences others are having?', definition: '<b>Fear of Missing Out (FoMO)</b>.' },
                { term: 'How does anonymity online contribute to toxic behavior?', definition: 'It lowers accountability, making it easier for people to be cruel without immediate social consequences.' },
                { term: 'Why is "deleting" a post not a guarantee that it\'s gone forever?', definition: 'The <b>Permanence of the Internet</b>: Content can be screenshotted, saved, and re-shared by others instantly.' }
            ]
        }
    };


    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const categoryCards = document.querySelectorAll('.category-card');
    const backButton2 = document.getElementById('backButton2');
    const categoryTitle = document.getElementById('categoryTitle');
    const categoryContributor = document.getElementById('categoryContributor');
    const progressBar = document.getElementById('progressBar');
    const flashcard = document.getElementById('flashcard');
    const cardTerm = document.getElementById('cardTerm');
    const cardDefinition = document.getElementById('cardDefinition');
    const flipButton = document.getElementById('flipButton');
    const nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');


    let currentCategory = '';
    let currentDeck = [];
    let currentIndex = 0;


    function setupTermCounts() {
        document.getElementById('count_shaping_self').textContent = `${flashcardData.shaping_self.cards.length} Terms`;
        document.getElementById('count_hidden_dangers').textContent = `${flashcardData.hidden_dangers.cards.length} Terms`;
    }


    function showScreen(screen) {
        screen1.classList.add('hidden');
        screen1.classList.remove('flex');
        screen2.classList.add('hidden');
        screen2.classList.remove('flex');
        
        screen.classList.remove('hidden');
        screen.classList.add('flex');
    }


    function updateProgressBar() {
        if (currentDeck.length === 0) {
            progressBar.style.width = '0%';
            return;
        }
        const progress = ((currentIndex + 1) / currentDeck.length) * 100;
        progressBar.style.width = `${progress}%`;
    }


    function loadCard() {
        if (currentDeck.length > 0 && currentIndex < currentDeck.length) {
            flashcard.classList.remove('is-flipped');
            setTimeout(() => {
                cardTerm.innerHTML = currentDeck[currentIndex].term;
                cardDefinition.innerHTML = currentDeck[currentIndex].definition;
            }, 250);
            updateProgressBar();
        } else {
            flashcard.classList.remove('is-flipped');
             setTimeout(() => {
                cardTerm.textContent = "Deck Complete!";
                cardDefinition.innerHTML = "You've reviewed all cards. Click an arrow to restart.";
            }, 250);
            if(currentDeck.length > 0) progressBar.style.width = '100%';
        }
    }
    
    categoryCards.forEach(card => {
        card.addEventListener('click', () => {
            currentCategory = card.dataset.category;
            const categoryData = flashcardData[currentCategory];
            currentDeck = categoryData.cards || [];
            currentIndex = 0;
            categoryTitle.textContent = card.querySelector('h2').textContent;
            categoryContributor.textContent = `Contributors: ${categoryData.contributor}`;
            loadCard();
            showScreen(screen2);
        });
    });


    backButton2.addEventListener('click', () => {
        showScreen(screen1);
    });


    flipButton.addEventListener('click', () => {
        flashcard.classList.toggle('is-flipped');
    });


    flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('is-flipped');
    });
    
    function navigate(direction) {
        if (currentDeck.length === 0) return;
        let newIndex = currentIndex + direction;


        if (newIndex >= currentDeck.length) {
            newIndex = 0; // Loop to start from end
        } else if (newIndex < 0) {
            newIndex = currentDeck.length - 1; // Loop to end from start
        }
        currentIndex = newIndex;
        loadCard();
    }


    nextButton.addEventListener('click', () => navigate(1));
    prevButton.addEventListener('click', () => navigate(-1));


    document.addEventListener('DOMContentLoaded', setupTermCounts);


</script>
</body>
</html>
